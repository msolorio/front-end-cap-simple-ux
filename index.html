<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/bootstrap-grid.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>My Kinda Town</title>
</head>
<body class="body">
  <div class="container">
    <div class="message js-message"></div>

    <div class="forms row">
      <form class="form js-form js-form0 col-xs-12" data-form=0>
        <input
          class="input js-input"
          type="text"
          placeholder="Enter a City"
          data-input=0>
        <button
          class="button js-button hide"
          data-addCity=0>Show Ratings</button>
      </form>

      <form class="form js-form js-form1 col-xs-6" data-form=1>
        <input
          class="input js-input"
          type="text"
          placeholder="Enter a City"
          data-input=1>
        <button
          class="button js-button hide"
          data-addCity=1>Show Ratings</button>
      </form>

    </div>

    <p class="cityDescription js-cityDescription"></p>

    <div class="qualityOfLifeData hide js-qualityOfLifeData">
    </div>

  </div>

  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
