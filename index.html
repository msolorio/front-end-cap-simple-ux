<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/bootstrap-grid.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>My Kinda Town</title>
</head>
<body class="body">
  <div class="container">
    <div class="js-message"></div>

    <!--change to form element-->
    <div class="forms row">
      <form class="form js-form col-xs-6">
        <input
          class="input js-input"
          type="text"
          placeholder="Enter a City"
          data-input=0>
        <button
          class="button button-addCity js-button-addCity"
          data-addCity=0>Show Ratings</button>
        <button
          class="button button-remove js-button-remove"
          data-remove=0>Remove</button>
      </form>

      <form class="form js-form col-xs-6">
        <input
          class="input js-input"
          type="text"
          placeholder="Enter a City"
          data-input=1>
        <button
          class="button button-addCity js-button-addCity"
          data-addCity=1>Show Ratings</button>
        <button
          class="button button-remove js-button-remove"
          data-remove=1>Remove</button>
      </form>

    </div>

    <p class="cityDescription hide js-cityDescription"></p>

    <div class="qualityOfLifeData hide js-qualityOfLifeData">
    </div>

  </div>

  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
